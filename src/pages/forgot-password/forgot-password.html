  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content class="forgotPassword">
  <div class="backButton">
  <button ion-button clear (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
</button>
</div>
<img src="assets/PUSHDAILY_Logo_Black.png" alt="Push logo">

  <ion-row>
    <ion-col width-27="">
</ion-col>
<ion-col width-73>
</ion-col>
</ion-row>

  <form #f="ngForm" (ngSubmit)="onReset(f)">
    <div class="list">
      <ion-item class="email">
        <ion-input
          type="email"
          ngModel
          name="email"
          placeholder="E-Mail"
          required></ion-input>
      </ion-item>
    </div>
    <div class="buttonHolder">
    <button ion-button type="submit" color="dark"> Submit </button>
  </div>
  </form>


</ion-content>
