<ion-content (scroll)="onScroll">
  <headliner></headliner>

  <div id='body'>


    <div id="category-cards" class='section'>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img src={{exercisesList[0]}} />
          </ion-col>
          <ion-col col-3>
            <img src={{exercisesList[1]}} />
          </ion-col>
          <ion-col col-3>
            <img src={{exercisesList[2]}} />
          </ion-col>
          <ion-col col-3>
            <img src={{exercisesList[3]}} />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <img src={{exercisesList[4]}} />
          </ion-col>
          <ion-col col-3>
            <img src={{exercisesList[5]}} />
          </ion-col>
          <ion-col col-3>
            <img src={{exercisesList[6]}} />
          </ion-col>
          <ion-col col-3>
            <img src={{exercisesList[7]}} />
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <feature></feature>
    <video-set [set_info]="set_array[0]"></video-set>
    <video-set [set_info]="set_array[1]"></video-set>
    <video-set [set_info]="set_array[2]"></video-set>
    <video-set [set_info]="set_array[3]"></video-set>



  </div>
</ion-content>
