<ion-content class="loginBody">
  <div class="backButton">
  <button ion-button clear (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
</button>
</div>
<img src="assets/PUSHTEXT_Logo_Black.png" alt="Push logo">

  <ion-row>
    <ion-col width-27="">
</ion-col>
<ion-col width-73>
</ion-col>
</ion-row>

  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <div class="list">
      <ion-item class="email">
        <ion-input
          type="email"
          ngModel
          name="email"
          placeholder="E-Mail"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          placeholder="Password"></ion-input>
      </ion-item>
    </div>
    <div class="buttonHolder">
    <button ion-button type="submit" color="dark"> SIGN {{mode}} </button>
  </div>
  </form>
  
  <button ion-button (click)="onFacebookLogin()">LOG IN WITH FACEBOOK</button>
<div class=forgotAndReset>
<button ion-button clear (click)="onForgotPassword()"> Forgot Password</button>
</div>
<!--<p ngIf=mode==in display forgot password -->

</ion-content>
