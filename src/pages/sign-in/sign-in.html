
<ion-header>
  <ion-navbar>
    <ion-title>signUp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="loginBody" padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item class="email">
        <ion-input
          type="email"
          ngModel
          name="email"
          placeholder="EMAIL"
          required></ion-input>
      </ion-item>
      <ion-item class="password">
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          placeholder="PASSWORD"></ion-input>
      </ion-item>
    </ion-list>
    <div class="buttonHolder">
    <button ion-button type="submit" color="dark" [disabled]="!f.valid">Log in</button>
  </div>
  </form>

</ion-content>
