<ion-content class="loginBody">
  <ion-row>
    <ion-col width-27="">
  <button class="backButton" ion-button clear icon-left (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
</button>
</ion-col>
<ion-col width-73>
  <h5 class="title"> SIGN {{mode}}</h5>
</ion-col>
</ion-row>

  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item class="email">
        <ion-input
          type="email"
          ngModel
          name="email"
          placeholder="EMAIL"
          required></ion-input>
      </ion-item>
      <ion-item class="password">
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          placeholder="PASSWORD"></ion-input>
      </ion-item>
    </ion-list>
    <div class="buttonHolder">
    <button ion-button type="submit" color="dark" [disabled]="!f.valid">Sign {{mode}}</button>
  </div>
  </form>
<button ion-button block color="primary" (click)="onFacebookLogin()">Log in with Facebook</button>


<!--<p ngIf=mode==in display forgot password -->

</ion-content>
