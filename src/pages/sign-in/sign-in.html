<ion-content class="loginBody">
  <button class="backButton" ion-button clear icon-left (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
</button>
<img src="assets/PUSHDAILY_Logo_Black.png" alt="Push logo">

  <ion-row>
    <ion-col width-27="">
</ion-col>
<ion-col width-73>
</ion-col>
</ion-row>

  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item class="email">
        <ion-input
          type="email"
          ngModel
          name="email"
          placeholder="E-Mail"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="buttonHolder">
    <button ion-button type="submit" color="dark">Sign {{mode}} </button>
  </div>
  </form>
<button ion-button color="primary" (click)="onFacebookLogin()">Log in with Facebook</button>
<button ion-button color="secondary" (click)="onGoogleLogin()">Log in with Google</button>

<p> Forgot password? </p>
<p> Reset password?  </p>

<!--<p ngIf=mode==in display forgot password -->

</ion-content>
