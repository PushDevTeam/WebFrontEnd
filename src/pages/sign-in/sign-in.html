
<ion-header>

</ion-header>

<ion-content class="loginBody" padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Log in</button>
  </form>

<p class="">DON'T HAVE AN ACCOUNT? </p>
  <button ion-button clear (click)="onSignUp(f)">Sign up!</button>
</ion-content>
