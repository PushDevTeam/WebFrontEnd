
<ion-header>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Log in</button>
  </form>
<button ion-button block color="primary" (click)="onFacebookLogin()">Log in with Facebook</button>
<button ion-button block color="secondary" (click)="onGoogleLogin()">Log in with Google</button>

<p>Don't have an account? </p>
  <button ion-button clear (click)="onSignUp(f)">Sign up!</button>
</ion-content>
