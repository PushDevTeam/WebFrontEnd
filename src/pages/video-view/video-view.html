<!--component html goes here -->
<ion-content>
  <div class='player-wrapper'>
    <video controls (ended)="onVideoEnd()" id="video-player" (play)='playAV()' (pause)='pauseAV()'>

    <source id="video-source" src='{{videoInfoService.getVideoInfo(id).videoUrl}}' type="video/mp4"/>

  </video>
  </div>
  <div class='body'>


    <div class='titles'>

      <div class='small-title'>
        Lorem ipsum sit dolor
      </div>
      <div class='large-title'>

        {{videoInfo.title}}

      </div>
    </div>
    <div class='info'>


      <div class='misc-list'>
        <div class='item'>
          <div class='iconthing'>
            <img src='assets/icons/profile.svg' class='pd-icon' id='trainer-pic' />
          </div>
          <div class='text'  [class.safari-fix-trainer]='safari' id="trainer-name">

            {{videoInfo.trainer}}

          </div>
        </div>
        <div class='item'>
          <div class='iconthing'>
           <ion-icon ios="md-time" md="md-time" class='pd-icon'></ion-icon>
          </div>

          <div class='text' [class.safari-fix]='safari' >

            {{videoInfo.duration}}

          </div>
        </div>
        <div [class.safari-fix]='safari' class='item'>
          <div class='iconthing'>
            <ion-icon ios="ios-stats" md="md-stats" class='pd-icon'></ion-icon>
          </div>

          <div class='text' [class.safari-fix]='safari' >

            {{videoInfo.difficulty}}

          </div>
        </div>


      </div>
      <div class='partags-wrapper'>


        <div class='paragraph'>

          {{videoInfo.description}}

        </div>
        <div class='tags'>
          tags<br /><br />
          <ion-badge item-left *ngFor='let tag of videoInfo.tags'>{{tag}}</ion-badge>
        </div>
      </div>
    </div>
  </div>

  <video-set [set_info]="set_array[0]"></video-set>
</ion-content>
