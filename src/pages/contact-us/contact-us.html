<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form #emailForm="ngForm" (ngSubmit)="sendEmail()">
      <ion-item>
        <ion-label fixed>To: </ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email.toEmail"
          name="emailTo"
          required></ion-input>
      </ion-item>
        <button ion-button type="submit"> submit </button>
</form>
</ion-content>
