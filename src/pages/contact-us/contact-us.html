    <form #emailForm="ngForm" (ngSubmit)="sendEmail()">
  <ion-navbar hideBackButton="true">
    <ion-row>

<button ion-button class="cancelButton" clear strong="false" (click)="onCancel()"> Cancel </button>
    <button class="sendButton" ion-button clear type="submit" strong="false"> Send </button>
</ion-row>
  </ion-navbar>

      <ion-item>
        <ion-label fixed>To: </ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email.toEmail"
          name="emailTo"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Cc: </ion-label>
        <ion-input
          type="email"
          [(ngModel)]="this.email.ccEmail"
          name="ccEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Bcc: </ion-label>
        <ion-input
          type="email"
          [(ngModel)]="this.email.bccEmail"
          name="bccEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>From: </ion-label>
        <ion-input
          type="email"
          [(ngModel)]="this.email.fromEmail"
          name="fromEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed> Subject: </ion-label>
        <ion-input
          type="text"
          [(ngModel)]="this.email.subject"
          name="subject"
          ></ion-input>
      </ion-item>
      <div class="emailBody">
      <ion-item text-wrap>
        <ion-textarea
          type="text"
          [(ngModel)]="this.email.body"
          name="body">
        </ion-textarea>
     </ion-item>
   </div>
   <!--
      <button ion-button type="submit"> Send </button>
      <button ion-button> Cancel </button>
-->

      </form>
