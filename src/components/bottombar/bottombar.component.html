<ion-footer>
  <ion-toolbar>
    <ion-title>

      <audio src='assets/test.mp3'></audio>
      <div class="pandoraLogoHolder">
        <img class="pandoraLogo" src="assets/Pandora_Logo.png"/>
      </div>
      <div class="pandoraStationHolder">
        <div class="pandoraStation"> Summer Hits of the 90's Radio
        </div>
      </div>
      <div class="controls">
        <div class= "controlButtonHolder">
            <i class="material-icons thumb">thumb_down</i>
        </div>
        <div class= "controlButtonHolder">
          <i class="material-icons replay">replay</i>
        </div>
        <div class= "controlButtonHolder">
          <i class="material-icons pause">pause</i>
        </div>
        <div class= "controlButtonHolder">
          <i class="material-icons skip">skip_next</i>
        </div>
        <div class= "controlButtonHolder">
          <i class="material-icons thumb">thumb_up</i>
        </div>
        </div>
      <div class="albumInfoHolder">
        <div class="albumCover">
          <img clas="albumImg" src='https://images-na.ssl-images-amazon.com/images/I/61nxfaFU4yL._SS500.jpg' />
        </div>
        <div class="songInfo">
          <div class="band">
            Lazerhawk
          </div>
          <div class="song">
            Arrival
          </div>
        </div>
      </div>

      <div class="timeHolder">

      </div>
      <div class="volumeHolder">
          <i class="material-icons volume">volume_up</i>
      </div>

    </ion-title>
  </ion-toolbar>
</ion-footer>
