<div class="vt-wrapper">
  <img src='{{metaData.thumbUrl}}' class="vt" (click)='goToVidView()' />
</div>
<div class="info">


  <div class="title">
      {{metaData.title}}
  </div>

  <div class="misc">
    <ion-icon md="md-time"></ion-icon>
    <div class="text">
      {{metaData.duration}}
    </div>
    <ion-icon md="md-stats"></ion-icon>
    <div class="text">
      {{metaData.difficulty}}
    </div>

  </div>
</div>
