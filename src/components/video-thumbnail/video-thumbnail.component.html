<div class="vt-wrapper">
  <img src='{{this.metaData.thumbUrl}}' class="vt" (click)='goToVidView()' />
</div>
<div class="info">


  <div class="title">
      {{this.metaData.title}}
  </div>

  <div class="misc">
    <img src='assets/icons/Time.svg' class='pd-icon'/>
    <div class="text">
      {{this.metaData.duration}}
    </div>
    <img src='assets/icons/Difficulty.svg' class='pd-icon'/>
    <div class="text">
      {{this.metaData.difficulty}}
    </div>

  </div>
</div>
