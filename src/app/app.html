<ion-menu [content]="content" swipeEnabled='false'>

  <ion-content>
    <div class='close-wrapper'>
      <ion-icon menuClose name='close'></ion-icon>

    </div>
    <div class='user-info-wrap'>
      <img src='assets/profile_placeholder.png' />
      <div class='username'>
        mock_username
      </div>

    </div>




    <table>
      <tr *ngFor='let p of pages' (click)='openPage(p)' menuClose>
        <td class='iconwrap'>
          <ion-icon name='{{p.icon_name}}'></ion-icon>
        </td>
        <td class='text'>
          {{p.title}}

        </td>
      </tr>

    </table>




<button ion-button outline menuClose id="signout"> sign out </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
